<!DOCTYPE HTML>
<html lang="fr">
<head>
	<title>Idées Madagascar</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link href="http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/assets/css/styles.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/admin.css" />

	<script src="/js/jquery.min.js"></script>
	<script src="/js/modal.js"></script>
	<script src="/js/bootstrap.min.js"></script>	
	<script src="/js/admin.js"></script>


</head>	

<body >
	<div class="container col-md-12">
		<div class="row">			
			<div class="col-sm-11 col-sm-offset-1 custom">
				<span id="message"></span>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<!--		  <li><a href="http://localhost:1337/">Retour</a></li>	-->
					<li class="active"><a href="#new_news" data-toggle="tab">Nouvel Article</a></li>
					<li><a href="#all_news" data-toggle="tab">Tous les articles</a></li>
					<li><a href="#new_user" data-toggle="tab">Nouveaux membres</a></li>
					<li><a href="#all_user" data-toggle="tab">Tous les membres</a></li>
					<li><a href="#my_account" data-toggle="tab">Mon compte</a></li>
					<li><a href="#write" data-toggle="tab">Ecrire un article</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content" >
					<div class="tab-pane active" id="new_news">
						<div class="list-group" id="new_news_list" >
						</div>
					</div>
					<div class="tab-pane " id="all_news" >
						<input class="form-control" placeholder="Recherche" type="search" id="searchNews"/>
						<div class="list-group" id="news_list" >
							<br>
						</div>
					</div>
					<div class="tab-pane " id="new_user">
							<table class="table table-striped">
								<thead>
									<tr>		          	
										<th>Nom</th>
										<th>Prénom</th>
										<th>Mail</th>
										<th>Statut</th>
										<th>Actions</th>
									</tr>
								</thead>

								<tbody id='table_new_users'>
								</tbody> 
							</table>
			</div>
			<div class="tab-pane " id="all_user" >	
				<div class = "row col-md-12">
					<div class = "col-sm-11 ">
						<table class="table table-striped">
							<thead>
								<tr>		          	
									<th>Nom</th>
									<th>Prénom</th>
									<th>Mail</th>
									<th>Statut</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="table_all_user">
							</tbody>  
						</table>
					</div>
					<div class="col-sm-1 ">							
						<button class="btn btn-primary" id="recup_mail">Recup mail</button>
					</div>
				</div> 
			</div>
			<div class="tab-pane " id="my_account"> 
				<div class="row">
					<div class="col-sm-2 col-sm-offset-10">
						<button class="btn btn-danger" id="delete_account">Supprimer mon compte</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-1">
						<form role="form">
							<br>
							<div class="form-group">
								<label for="n_name">Modifez mon nom</label>
								<input type="text" class="form-control" id="n_name">
							</div>
							<div class="form-group">
								<label for="f_name">Modifiez mon prénom</label>
								<input type="text" class="form-control" id="f_name">
							</div>
							<div class="form-group">
								<label for="mail">Modifiez mon adresse mail</label>
								<input type="email" class="form-control" id="mail" disabled>
							</div>
							<div class="form-group">
								<label for="pwd">Modifiez mon mot de passe</label>
								<input type="password" class="form-control" id="pwd">
							</div>	
							<br>		 
							<br>
						</form>		
						<button class="btn btn-default" id="send_m">Valider</button>
						<button class="btn btn-default reset">Annuler</button>	
					</div>

					<div class="col-sm-5 col-sm-offset-1">

						<form>
							<br>
							<div class="form-group">
								<label for="supa_mail">Modifez adresse mail de l'Association</label>
								<input type="email" class="form-control" id="supa_mail" />
							</div>
							<div class="form-group">
								<label for="supa_pwd">Modifiez le mot de passe</label>
								<input type="password" class="form-control" id="supa_pwd" />
							</div>
							<br>	
						</form>
						<button class="btn btn-default" id="send_a">Valider</button>
						<button class="btn btn-default reset">Annuler</button>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="write">
				<div class="col-sm-5 ">				
					<div class = "content style4" style="padding-top:20px;">
						<div class="container small">
							<form >
								<div class="row half form-group">
									<div class="6u"><input type="text" class="text" placeholder="TITRE" id="title_news"/></div>
								</div>
								<div class="row half  form-group">
									<div class="12u"><textarea name="message" placeholder="CONTENU" id="message_news"></textarea></div>
								</div>
							</form>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><button class="button" id="send_news">Envoyer</button></li>	
											<li><button  class="button reset" >Annuler</button></li>	
										</ul>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="modif_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<p>Modifier user</p>
					<form>
						<div class="input-group">
							<span class="input-group-addon">Nom</span>
							<input type="text" class="form-control" id="nom_user" required />
						</div>
						<div class="input-group">
							<span class="input-group-addon">Prenom</span>
							<input type="text" class="form-control" id="prenom_user" required />
						</div>
						<div class="input-group">
							<span class="input-group-addon">Email</span>
							<input type="email" class="form-control" id="mail_user" required disabled/>
						</div>
						<div class="input-group">
							<span class="input-group-addon">Statut</span>
							<select name="select" id="select">
							  <option value="0">Autre</option> 
							  <option value="1">Rédacteur</option>
							  <option value="2">Administrateur</option>
							</select> 
						</div>
					</form>
					<div class="submit box-center">
						<button type="submit" value="Valider" class="btn validate" id="valid_modif" >Valider</button>
						<button type="submit" value="Annuler" class="btn validate" data-dismiss="modal" >Annuler</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modif_news" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<p>Modifier news</p>
					<form>
						<div class="input-group">
							<span class="input-group-addon">Titre</span>
							<input type="text" class="form-control" id="titre_news" required />
						</div>
						<div class="input-group">
							<span class="input-group-addon">Message</span>
							<input type="text" class="form-control" id="msg_news" required />
						</div>
					</form>
					<div class="submit box-center">
						<button type="submit" value="Valider" class="btn validate" id="valid_modif_news" >Valider</button>
						<button type="submit" value="Annuler" class="btn validate" data-dismiss="modal" >Annuler</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>	
<div class="col-md-2"></div>
</div>
</div>

</body>
</html>
